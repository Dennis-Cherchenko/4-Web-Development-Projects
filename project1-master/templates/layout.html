<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- End BootStrap -->

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Rainy Day</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <!-- header -->
                <div style="text-align:center">

                    <!-- header -->
                    <br/>
                    <h3>Rainy Day</h3>
                    <hr/>
                    {% if user_object is not none %}
                        Welcome {{user_object["first_name"]}}!   <a href="/logout">Log out</a>
                    <br/>
                    <br/>
                    <form action="{{ url_for('search') }}" method="POST">
                        <input type="text" name="search_item" placeholder="Search by city, state, or zip code">
                        <button>Search</button>
                    </form>
                    {% else %}
                    {% endif %}
                    <hr/>
                    <br/>
                    <!-- end header -->

                    {% block body %}{% endblock %}

                    <!--footer -->
                    <br/>
                    <br/>
                    <div style="text-align:center">
                        <hr/>
                        <hr/>
                        <div><a href="https://cs50.github.io/web/" class="footer-text">CSCI S-33a Harvard Summer School 2018</a></div>
                        <br/>
                    </div>
                    <!-- end footer -->

                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>

</html>
